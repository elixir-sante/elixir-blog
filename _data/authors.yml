jn:
  username: Jean-Noël
  name: Co-fondateur d'Elixir
  location: L'Isle-Adam, France
  url_full: False
  url: False
  bio: "Après de nombreuses années au coeur de l'assurance santé, Jean-Noël se consacre maintenant à développer des projets stratégiques autour des questions de santé et de transformation de la protection sociale. Le vieillissement de la population pose notamment des problématiques fortes autour de la santé au travail, l'aide aux aidants, l'organisation des territoires de santé. La révolution numérique bouleverse les modèles et oblige à repenser la façon de travailler et d'interagir avec ses clients. Sa recette : un peu de design thinking, un peu de lean management et beaucoup d'envie de faire 'quelque chose'."
